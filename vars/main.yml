#fpkg_path_downloads_log: '{{ fpkg_path_base }}downloads_log/'
#fpkg_path_list_cache: '{{ fpkg_path_base }}list_cache/'
fpkg_file_repo_cache: '{{ fpkg_path_base }}cache.csv'
